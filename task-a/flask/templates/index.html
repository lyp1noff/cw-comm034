<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud File Processor</title>
    <style>
      :root {
        --primary: #4285f4;
        --success: #34a853;
        --bg: #f8f9fa;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background-color: var(--bg);
        color: #333;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 24px;
      }
      h2 {
        margin-top: 0;
        color: #1a73e8;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .options {
        display: flex;
        gap: 20px;
        margin: 20px 0;
        padding: 15px;
        background: #f1f3f4;
        border-radius: 8px;
      }
      .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: opacity 0.2s;
      }
      .btn:disabled {
        background: #bdc1c6;
        cursor: not-allowed;
      }
      #status {
        margin-top: 15px;
        font-weight: 500;
      }

      .progress-container {
        margin: 20px 0;
      }
      .progress-bar {
        height: 12px;
        background: #e8eaed;
        border-radius: 6px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: var(--success);
        width: 0%;
        transition: width 0.5s ease;
      }

      .results-list {
        margin-top: 20px;
        border-top: 1px solid #dadce0;
      }
      .result-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        font-size: 14px;
      }
      .result-item code {
        background: #f1f3f4;
        padding: 2px 6px;
        border-radius: 4px;
        color: #d93025;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Batch File Upload</h2>
      <p>Select multiple files to upload to Google Cloud Storage for analysis.</p>

      <form id="uploadForm">
        <div class="form-group">
          <input type="file" id="fileInput" name="files" multiple required />
        </div>

        <div class="options">
          <label><input type="checkbox" name="frequency" checked /> Frequency Analysis</label>
          <label><input type="checkbox" name="starts" checked /> Word Starts</label>
          <label><input type="checkbox" name="stats" checked /> General Stats</label>
        </div>

        <button type="submit" class="btn" id="uploadBtn">Upload and Process</button>
      </form>
      <div id="status"></div>
    </div>

    <div id="monitorSection" class="card" style="display: none">
      <h3>Processing Status</h3>
      <p><strong>Batch ID:</strong> <span id="batchIdDisplay"></span></p>

      <div class="progress-container">
        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
        <p id="progressText">0 / 0 files processed</p>
      </div>

      <div id="resultsList" class="results-list"></div>
    </div>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const uploadBtn = document.getElementById("uploadBtn");
      const statusDiv = document.getElementById("status");
      const monitorSection = document.getElementById("monitorSection");
      const resultsList = document.getElementById("resultsList");
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");

      let pollingInterval = null;

      uploadForm.onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(uploadForm);
        ["frequency", "starts", "stats"].forEach((key) => {
          formData.set(key, uploadForm[key].checked ? "true" : "false");
        });

        statusDiv.innerHTML = "Uploading files...";
        uploadBtn.disabled = true;

        try {
          const response = await fetch("/upload", { method: "POST", body: formData });
          const data = await response.json();

          if (response.ok) {
            statusDiv.innerHTML = "Upload successful! Monitoring progress...";
            startPolling(data.batch_id);
          } else {
            statusDiv.innerHTML = "Error: " + (data.error || "Unknown error");
            uploadBtn.disabled = false;
          }
        } catch (err) {
          statusDiv.innerHTML = "Network error occurred.";
          uploadBtn.disabled = false;
        }
      };

      function startPolling(batchId) {
        monitorSection.style.display = "block";
        document.getElementById("batchIdDisplay").innerText = batchId;
        resultsList.innerHTML = "";

        if (pollingInterval) clearInterval(pollingInterval);

        pollingInterval = setInterval(async () => {
          try {
            const response = await fetch(`/results/${batchId}`);
            if (!response.ok) return;

            const data = await response.json();
            const { total, processed } = data.progress;

            const percent = total > 0 ? (processed / total) * 100 : 0;
            progressFill.style.width = percent + "%";
            progressText.innerText = `${processed} out of ${total} files processed`;

            if (data.results.length > 0) {
              resultsList.innerHTML =
                "<h4>Latest Results:</h4>" +
                data.results
                  .map(
                    (res) => `
                            <div class="result-item">
                                <strong>File:</strong> ${res.file_name} <br>
                                <strong>Analysis:</strong> <code>${JSON.stringify(res.analysis)}</code>
                            </div>
                        `
                  )
                  .join("");
            }

            if (processed === total && total > 0) {
              clearInterval(pollingInterval);
              statusDiv.innerHTML = "All files processed successfully!";
              uploadBtn.disabled = false;
            }
          } catch (err) {
            console.error("Polling error:", err);
          }
        }, 3000);
      }
    </script>
  </body>
</html>
